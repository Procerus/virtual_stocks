{% extends "layout.html" %}

{% block title %}
    Buy Stock
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" id = "symbol" name="symbol" placeholder="Stock symbol" type="text">
        </div>
        <div class="form-group">
            <input type="number" step = "0.01" id = "shares" name = "shares">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
